server:
  assets-path: /app/config/assets
theme:
  light: false
  background-color: 232 23 18
  contrast-multiplier: 1.2
  primary-color: 220 83 75
  positive-color: 105 48 72
  negative-color: 351 74 73
  presets:
    default-dark:
      light: false
      background-color: 232 23 18
      contrast-multiplier: 1.2
      primary-color: 220 83 75
      positive-color: 105 48 72
      negative-color: 351 74 73
    default-light:
      light: true
      background-color: 220 23 95
      contrast-multiplier: 1.0
      primary-color: 220 91 54
      positive-color: 109 58 40
      negative-color: 347 87 44
pages:
  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: bookmarks
            groups:
              - links:
                - title: logs
                  url: https://logs.fjorn.dev
                  icon: sh:dozzle
                - title: metrics
                  url: https://beszel.fjorn.dev
                  icon: sh:beszel

          - $include: widget-config/weather.yml

          - $include: widget-config/aqi.yml

          - type: custom-api
            height: 300px
            title: Random Dog
            cache: 2m
            url: https://dog.ceo/api/breeds/image/random
            template: |
              <img src="{{ .JSON.String "message" }}"></img>

      - size: full
        widgets:
          - type: to-do

          - $include: widget-config/gcal.yml

          - $include: widget-config/spotify.yml

      - size: small
        widgets:
          - type: docker-containers
            title: Docker
            hide-by-default: false
            containers:
              beeper-signal:
                icon: sh:signal
              beeper-discord:
                icon: sh:discord
              beeper-facebook:
                icon: sh:facebook-messenger
              dozzle:
                icon: sh:dozzle
              beszel:
                icon: sh:beszel
              lil-homie-glances-ical-api-1:
                name: gcal-api
                icon: sh:google-calendar
              speedtest-tracker:
                icon: sh:speedtest-tracker
              glance:
                hide: true

          - $include: widget-config/launchctl-agents.yml

          - $include: widget-config/cloudflare.yml

          - $include: widget-config/beszel.yml

          - type: monitor
            cache: 1m
            title: Site Monitor
            sites:
              - title: fjorn.dev
                url: https://fjorn.dev
                icon: https://fjorn.dev/favicon.svg

          - $include: widget-config/speedtest.yml
